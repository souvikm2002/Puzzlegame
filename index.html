<!DOCTYPE html>

<html>
    <head>
        <title>
            Sliding Puzzle
        </title>
        <link rel="stylesheet" type="text/css" href="top.css">
        <link rel="stylesheet" type="text/css" href="mobile.css">
    </head>
    <body>
        <div class="navbar"><div class="ul1">--------- </div><div class="ul2">Sliding Puzzle</div>
            <div class="ul3"><img src="https://img.icons8.com/ios-filled/50/000000/crescent-moon.png"/ id="mode"></div>
        </div>
        <main>
            <section class="mainbody">
                <div class="color"></div>
                <div id="table" class="tabledisplay">
                    <div id="row1" style="display: table-row;">
                        <div id="cell11" class="tile6" style="display: table-cell; border-radius:8px;" onclick="clickTile(1,1);"></div>
                        <div id="cell12" class="tile1" style="display: table-cell; border-radius:8px;" onclick="clickTile(1,2);"></div>
                        <div id="cell13" class="tile2" style="display: table-cell; border-radius:8px;" onclick="clickTile(1,3);"></div>
                        <div id="cell14" class="tile3" style="display: table-cell; border-radius:8px;" onclick="clickTile(1,4);"></div>
                     </div>
                     <div id="row2" style="display: table-row;">
                        <div id="cell21" class="tile16" style="display: table-cell; border-radius:8px;" onclick="clickTile(2,1);"></div>
                        <div id="cell22" class="tile7" style="display: table-cell; border-radius:8px;" onclick="clickTile(2,2);"></div>
                        <div id="cell23" class="tile8" style="display: table-cell; border-radius:8px;" onclick="clickTile(2,3);"></div>
                        <div id="cell24" class="tile4" style="display: table-cell; border-radius:8px;" onclick="clickTile(2,4);"></div>
                     </div>
                     <div id="row3" style="display: table-row;">
                        <div id="cell31" class="tile5" style="display: table-cell; border-radius:8px;" onclick="clickTile(3,1);"></div>
                        <div id="cell32" class="tile10" style="display: table-cell; border-radius:8px;" onclick="clickTile(3,2);"></div>
                        <div id="cell33" class="tile11" style="display: table-cell; border-radius:8px;" onclick="clickTile(3,3);"></div>
                        <div id="cell34" class="tile12" style="display: table-cell; border-radius:8px;" onclick="clickTile(3,4);"></div>
                     </div>
                     <div id="row4" style="display: table-row;">
                        <div id="cell41" class="tile9" style="display: table-cell; border-radius:8px;" onclick="clickTile(4,1);"></div>
                        <div id="cell42" class="tile13" style="display: table-cell; border-radius:8px;" onclick="clickTile(4,2);"></div>
                        <div id="cell43" class="tile14" style="display: table-cell; border-radius:8px;" onclick="clickTile(4,3);"></div>
                        <div id="cell44" class="tile15" style="display: table-cell; border-radius:8px;" onclick="clickTile(4,4);"></div>
                     </div>
                </div>
                <div id="table2" class="tabledisplay2">
                    <div id="row1" style="display: table-row;">
                        <div id="cells11" class="tiles2" style="display: table-cell; border-radius:8px;" onclick="clickTiles(1,1);"></div>
                        <div id="cells12" class="tiles3" style="display: table-cell; border-radius:8px;" onclick="clickTiles(1,2);"></div>
                        <div id="cells13" class="tiles6" style="display: table-cell; border-radius:8px;" onclick="clickTiles(1,3);"></div>
                     </div>
                     <div id="row2" style="display: table-row;">
                        <div id="cells21" class="tiles1" style="display: table-cell; border-radius:8px;" onclick="clickTiles(2,1);"></div>
                        <div id="cells22" class="tiles5" style="display: table-cell; border-radius:8px;" onclick="clickTiles(2,2);"></div>
                        <div id="cells23" class="tiles9" style="display: table-cell; border-radius:8px;" onclick="clickTiles(2,3);"></div>
                     </div>
                     <div id="row3" style="display: table-row;">
                        <div id="cells31" class="tiles4" style="display: table-cell; border-radius:8px;" onclick="clickTiles(3,1);"></div>
                        <div id="cells32" class="tiles7" style="display: table-cell; border-radius:8px;" onclick="clickTiles(3,2);"></div>
                        <div id="cells33" class="tiles8" style="display: table-cell; border-radius:8px;" onclick="clickTiles(3,3);"></div>
                     </div>
                </div>
                <div class="boxscore">
                    Highest score:&nbsp; <div id="highscore"> 0 m : 0 s</div>
                </div>
                <div class="box">
                    <div class="leaderboard">Status</div>
                    <div class="hr"></div>
                    <br>
                    <div class="moves">Moves :--&nbsp;&nbsp;<div id="movement"></div></div><br><br><br><br>
                    <div class="moves">Time &nbsp;&nbsp;:--&nbsp;&nbsp;<div id="timer">0 : 0</div></div><br><br><br><br><br>
                    <div class="moveresult">&nbsp;&nbsp;&nbsp;<div id="result"></div></div><br><br><br><br>
                    <div class="wish">--:Best of luck:--</div>
                </div>
                <div class="boxrule">
                    <div class="hr1"></div><br>
                    <div class="rules">Rules of game</div><br>
                    <div class="hr1"></div><br><br>
                    <div class="content">Arrange the boxes such</div><br>
                    <div class="content">that it comes in a order</div><br>
                    <div class="content">of increasing numbers and </div><br>
                    <div class="content">last box will be blank </div><br>
                </div>
                <div class="box1">
                <div><button onclick="shuffle();" class="button">Reset</button></div>
                <div><button onclick="togglehide1();" class="button2">Display 4,4</button></div>
                <div><button onclick="togglehide2();" class="button3">Display 3,3</button></div>
                </div>
            </section>
            <section class="footer">
                copyrights 2021. All rights reserved<br><br>
                <div class="links">
                    <div><a href="https://www.instagram.com/" target="_blank"><img src="https://img.icons8.com/cute-clipart/50/000000/instagram-new.png"/></a></div>
                    <div><a href="https://www.facebook.com/" target="_blank"><img src="https://img.icons8.com/cute-clipart/50/000000/facebook-new.png"/></a></div>
                    <div><a href="https://www.twitter.com/" target="_blank"><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png"/></a></div>
                    <div><a href="https://www.linkedin.com/" target="_blank"><img src="https://img.icons8.com/cute-clipart/50/000000/linkedin.png"/></a></div>
                </div>
            </section>
        </main>
        <script src="func.js"></script>
    </body>
</html>
